name = "secure"
version = "1.0.0"
type = "com.tibco.ep.dtm.configuration.security"
configuration = {
	LocalAuthenticationRealm = {
		name = "local-auth-realm"
		requirePassword = true
		initialPrincipals = [
			{
				password = ${PASSWORD}
				roles = [
					"administrator"
					]
				userName = ${USERNAME}
			}
		]
	}
	
	RoleToPrivilegeMappings = {
		privileges = {
			administrator =[
				{
				privilege = "AdminRunCommand"
				}
			]
		}
	}
}
